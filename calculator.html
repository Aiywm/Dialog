<!DOCTYPE html>

<html lang="kk">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Астық бірлікті есептеу</title>

<link rel="stylesheet" href="style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<header>

</header>

<main>

<h2>Астық бірлікті есептеу</h2>

<p>Төмендегі тағамдар тізімінен астық бірліктері көрсеткішімен есептеңіз:</p>

<form id="xeForm">

<label for="food">Тағамды таңдаңыз:</label>

<select id="food">

<option value="0.5">Бәліш - 0.5 АБ</option>

<option value="1">Құймақ - 1 АБ</option>

<option value="1.5">Палау - 1.5 АБ</option>

<option value="1">Сүт - 1 АБ(200 мл)</option>

<option value="1">Кока-кола - 1 АБ(100 мл)</option>

<option value=""></option>

<option value=""></option>

<option value=""></option>

<!-- Қосымша тағамдар енгізуге болады -->

</select>

<br><br>

<label for="quantity">Саны:</label>

<input type="number" id="quantity" value="1">

<br><br>

<button type="button" onclick="calculateXE()">Есептеу</button>

</form>

<p id="result">Нәтиже: 0 АБ</p>

<script>

function calculateXE() {

var food = document.getElementById('food').value;

var quantity = document.getElementById('quantity').value;

var result = food * quantity;

document.getElementById('result').innerText = "Нәтиже: " + result + " АБ";

}

</script>

</main>

</body>

</html>
